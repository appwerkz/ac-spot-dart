<link rel="import" href="../../../packages/polymer/polymer.html">

<link rel="import" href="../../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../../packages/core_elements/core_toolbar.html">
<link rel="import" href="../../../packages/core_elements/core_icons.html">
<link rel="import" href="../../../packages/core_elements/av_icons.html">
<link rel="import" href="../../../packages/core_elements/core_icon.html">
<link rel="import" href="../../../packages/core_elements/core_item.html">

<link rel="import" href="../../../packages/paper_elements/paper_fab.html">

<polymer-element name="fy-ac-component-m-info" attributes="mediaTitle mediaImage mediaText mediaVideo">
  <template>
    <style>
    :host {
      display: block;
      width: 75%;
      height: 100%;
    }
    
    core-toolbar {
      background-color: #fdcb0a;
    }
    
    core-header-panel {
      height: 100%;
    }
    
    #text {
      width: 75%;
    }
    
    paper-fab::shadow core-icon {
      background-color: #fdcb0a;
      left: 0;
      top: 0;
      width: 50px;
      height: 45px;
      color: white;
    }
    
    paper-fab {
      background-color: #fdcb0a;
      width: 75px;
      height: 75px;
      position: absolute;
      top: 100px;
      left: 45%;
    }
    </style>
    <core-header-panel layout vertical>
      <core-toolbar horizontal layout center-center>{{ mediaTitle.title }}</core-toolbar>
      <div id="multimedia" vertical layout center-center>
        <template if="{{ mediaImage != null }}">
          <core-icon id="image" src="{{ mediaImage.url }}" style="width: {{ mediaImage.width }}px; height: {{ mediaImage.height }}px;"></core-icon>
          <template if="{{ mediaVideo != null }}">
            <!-- iconSrc="../../../packages/ac_spot_dart/assets/images/video_play.png" -->
            <paper-fab id="play-button" icon="av:play-arrow"  on-tap="{{ playVideo }}"></paper-fab>
          </template>
          <template if="{{ mediaVideo == null }}">
          </template>
        </template>
        <template if="{{ mediaImage == null && mediaVideo != null">
          <iframe
            id="video" 
            width="95%"
            height="50%"
            _src="{{ mediaVideo.url }}">
          </iframe>
          <core-item label="{{ mediaVideo.caption }}"></core-item>
        </template>
        <div id="text-container" horizontal layout center-center>
          <div id="text"></div>
        </div>
      </div>
    </core-header-panel>
  </template>
  <script type="application/dart" src="fy_ac_component_m_info.dart"></script>
</polymer-element>
