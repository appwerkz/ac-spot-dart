<link rel="import" href="../../../packages/polymer/polymer.html">

<link rel="import" href="../../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../../packages/core_elements/core_toolbar.html">
<link rel="import" href="../../../packages/core_elements/core_icon.html">

<link rel="import" href="../../../packages/paper_elements/paper_button.html">

<link rel="import" href="../../../packages/ac_spot_dart/elements/fy_drawingtools.html">

<polymer-element name="fy-linedrawing" attributes="drawingTitle drawingImage">
  <template>
    <style>
    :host {
      display: block;
      width: 75%;
      height: 100%;
    }
    
    core-toolbar {
      background-color: #fdcb0a;
    }
    
    core-header-panel {
      height: 100%;
    }
    
    
    #canvas {
      width: 75%;
    }
    
    #splash_text {
      width: 75%;
      height: 500px;
    }
    
    paper-button {
      color: white;
    }
    
    paper-button#save {
      background-color: red;
    }
    
    fy-drawingtools#drawing-tools {
      background-color: #fdcb0a;
    }
    </style>
    <core-header-panel layout vertical>
      <core-toolbar horizontal layout center-center>{{ drawingTitle.title }} <paper-button id="cancel" label="Cancel" hidden></paper-button><paper-button id="save" label="Save" hidden></paper-button></core-toolbar>
      <div id="drawing" horizontal layout center-center>
        <fy-drawingtools id="drawing-tools" hidden flex self-stretch></fy-drawingtools>
        <div id="splash_text" on-tap="{{ startDrawing }}" vertical layout center-center>Touch here to draw</div>
      </div>
    </core-header-panel>    
  </template>
  <script type="application/dart" src="fy_linedrawing.dart"></script>
</polymer-element>
