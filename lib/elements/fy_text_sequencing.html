<link rel="import" href="../../../packages/polymer/polymer.html">

<link rel="import" href="../../../packages/core_elements/core_header_panel.html">
<link rel="import" href="../../../packages/core_elements/core_toolbar.html">
<link rel="import" href="../../../packages/core_elements/core_icon.html">
<link rel="import" href="../../../packages/core_elements/core_icons.html">

<link rel="import" href="../../../packages/paper_elements/paper_button.html">

<link rel="import" href="../../../packages/ac_spot_dart/elements/fy_drawingtools.html">

<polymer-element name="fy-text-sequencing" attributes="textSequencingTitle fySequencingSet">
  <template>
    <style>
    :host {
      display: block;
      width: 75%;
      height: 100%;
      background-color: lightblue;
    }
    
    core-toolbar {
      background-color: #fdcb0a;
    }
    
    core-header-panel {
      height: 100%;
    }
    
    
    #canvas {
      width: 75%;
    }
    
    #splash_text {
      width: 75%;
      height: 500px;
    }
    
    paper-button {
      color: white;
    }
    
    paper-button#done {
      background-color: red;
    }
    
    div.dropTarget {
      height: 50px;
      width: 200px;
      margin-top: 5px;
      background-color: lightgrey;
    }
    
    div.label {
      text-align: center;
    }
    
    div.draggable {
      width: 200px;
      height: 50px;
      margin-left: 2px;
      margin-right: 2px;
      margin-top: 5px;
      background-color: white;
      text-align: center;
    }
    
    #task {
      text-align: center;
    }
    
    #task h3 {
      background-color: white;
      width: 55%;
      height: 50px;
    }
    
    div.outersequence {
      background: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
    }
    
    div.innersequence {
      margin-left: 1px;
      margin-top: 1px;
      background: lightblue;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      text-align: center;
    }
    </style>
    <core-header-panel layout vertical>
      <core-toolbar horizontal layout center-center>{{ textSequencingTitle.title }} <paper-button id="done" label="Done" hidden></paper-button></core-toolbar>
      <div vertical layout fit>
        <div id="task" layout horizontal flex center-justified>
          <h3 vertical layout center-center>{{ fySequencingSet.label.title }}</h3>
        </div>
        <div vertical layout flex four center-justified>
          <div vertical layout center-center>
            <template repeat="{{ answer in fySequencingSet.answers }}">
              <div horizontal center-center layout flex three>
                <div class="outersequence"><div class="innersequence">{{ seq }}</div></div><div class="dropTarget" flex one>&nbsp;</div>
              </div>
            </template>
          </div>
        </div>
        <div horizontal layout center-center>
          <div horizontal layout wrap style="height: 50%; width: 75%" touch-action="none">
            <template repeat="{{ answer in fySequencingSet.answers }}">
              <div class="draggable" on-trackstart="{{ trackStart }}" draggable="false">{{ answer.text }}</div>
            </template>
            <template repeat="{{ option in fySequencingSet.options }}">
              <div class="draggable" on-trackstart="{{ trackStart }}" draggable="false">{{ option.text }}</div>
            </template>
          </div>
        </div>
      </div>
    </core-header-panel>
    <div id="avatar">&nbsp;</div> 
  </template>
  <script type="application/dart" src="fy_text_sequencing.dart"></script>
</polymer-element>
